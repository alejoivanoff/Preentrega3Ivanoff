<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>ImportShoes</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="shortcut icon" href="https://i.pinimg.com/736x/89/41/c5/8941c526052570dff08ab4bb4221c7ea.jpg" type="image/x-icon">
	</head>
	<body>
		<header>
			<h1>ImportShoes</h1>

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Zapatos Nike</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://d3ugyf2ht6aenh.cloudfront.net/stores/194/524/products/241-c26607701a13123d2916492695509614-640-0.jpeg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Air Jordan 1 Mid</h2>
					<p class="price">$250</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://i.ebayimg.com/images/g/chAAAOSwSHFiO1AS/s-l1600.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Jordan 4 Retro Black</h2>
					<p class="price">$290</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://www.digitalsport.com.ar/files/products/6441898c17649-547627-500x500.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Air More Uptempo 96</h2>
					<p class="price">$310</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcSpDWRIbPu7-SUgf4UZg8Hga0YMFQlv0D2IgT1agrruMrsNAmQVbZzOfH4fkRLmvvKiM6Df1SI7qnyQsukljmWa3f0M_KjiP_3bOxjS7icpT3RUSFLqd7Vrlg&usqp=CAE"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Air Max 97</h2>
					<p class="price">$256</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcTebfynqSUxQa8TA4kG8tdmHDJGlqUjSw4dUrKNNaVW76u3aKgocjGAcFz9S-6Vil1zdM5SGi-ncMF3mnMb6zzAtf1qc34dQM4U6lQc4rUiKWpTv5LLYimwdw&usqp=CAE"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Air Force 1 Black</h2>
					<p class="price">$150</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcR-FzGVrLqKl6cX8438H6rMnIqB4lyx6pJPpSBvaFlH5H09p4dBanCceh62pVHv_B1KTK4OnWtoH8uLIfiHBU2yy4tz6Kwy2bQK_QPLju-8_12NcHOmeNfNVA&usqp=CAE"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Nike Dunk Low Retro</h2>
					<p class="price">$240</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
		</style>
		
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
		  </style>
</html>
